<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧配件專區 - 金犬屋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo" style="display: flex; align-items: center; gap: 0.7rem; text-decoration: none;">
                <img src="logo2.png" alt="金犬屋 Logo" class="logo-img" style="height: 48px; width: 48px; border-radius: 50%; object-fit: cover; box-shadow: 0 2px 8px rgba(32,31,45,0.08); background: #fff;" />
                <span style="font-size: 1.45rem; font-weight: bold; color: #201f2d; letter-spacing: 0.12em; font-family: 'Noto Sans TC', 'Nunito Sans', sans-serif;">金犬屋</span>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">首頁</a></li>
                <li><a href="product2.html">產品</a></li>
            </ul>
        </div>
    </nav>
    <section class="section" id="new-section">
        <div class="container">
            <h2>金犬屋獨家產品</h2>
            <p class="subtitle">各式商品 任君挑選!</p>
            <div class="grid" id="newSectionGrid">
                <!-- New section products will be dynamically loaded here by JavaScript -->
            </div>
        </div>

    <section class="section" id="user-list-section" style="display:none;">
        <div class="container">
            <h2>會員清單</h2>
            <ul id="userList" style="padding-left:0;"></ul>
            <button id="closeUserList" style="margin-top:1rem;">關閉</button>
        </div>
    </section>
    <section class="section" id="register-section" style="display:none;">
      <div class="container">
        <h2>會員註冊</h2>
        <form id="registerForm">
          <div>
            <label for="regName">用戶名</label>
            <input type="text" id="regName" required>
          </div>
          <div>
            <label for="regEmail">電子郵件</label>
            <input type="email" id="regEmail" required>
          </div>
          <div>
            <label for="regPassword">密碼</label>
            <input type="password" id="regPassword" required>
          </div>
          <button type="submit">註冊</button>
          <button type="button" id="toLoginBtn" style="margin-left:1rem;">已有帳號？登入</button>
          <div id="registerMsg" style="margin-top:0.5rem;color:#d32f2f;"></div>
        </form>
      </div>
    </section>
    <section class="section" id="login-section" style="display:none;">
      <div class="container">
        <h2>會員登入</h2>
        <form id="loginForm">
          <div>
            <label for="loginEmail">電子郵件</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div>
            <label for="loginPassword">密碼</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit">登入</button>
          <button type="button" id="toRegisterBtn" style="margin-left:1rem;">沒有帳號？註冊</button>
          <div id="loginMsg" style="margin-top:0.5rem;color:#d32f2f;"></div>
        </form>
      </div>
    </section>
    <div id="userMenu" style="position:absolute;top:18px;right:32px;z-index:10;"></div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 金犬屋. All rights reserved.</p>
        </div>
    </footer>
    <script src="main2.js"></script>
</body>
</html>

    <style>
        .product-detail-container-flex {
            max-width: 800px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            display: flex;
            gap: 2.5rem;
            align-items: flex-start;
            justify-content: center;
        }
        .product-detail-img {
            width: 320px;
            max-width: 100%;
            border-radius: 1rem;
            margin-bottom: 0;
            box-shadow: 0 4px 18px rgba(230,177,106,0.10);
            object-fit: cover;
        }
        .product-detail-info {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .product-detail-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #3D2C1E;
            margin-bottom: 1rem;
        }
        .product-detail-short {
            font-size: 1.15rem;
            color: #B79C85;
            margin-bottom: 1.2rem;
        }
        .product-detail-long {
            font-size: 1.08rem;
            color: #5a4633;
            margin-bottom: 2.2rem;
        }
        .back-btn {
            display: inline-block;
            background: #E6B16A;
            color: #fff;
            padding: 0.8rem 2.2rem;
            border-radius: 0.7rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s;
            border: none;
        }
        .back-btn:hover { background: #3D2C1E; }
        @media (max-width: 700px) {
            .product-detail-container-flex {
                flex-direction: column;
                align-items: center;
                padding: 1.2rem 0.5rem;
            }
            .product-detail-img {
                width: 100%;
                max-width: 350px;
                margin-bottom: 2rem;
            }
            .product-detail-info {
                text-align: center;
            }
        }
    </style>

    function getQueryIdx() {
        const url = new URL(window.location.href);
        const idx = parseInt(url.searchParams.get('idx'), 10);
        if (isNaN(idx) || idx < 0 || idx >= products.length) return 0;
        return idx;
    }
    function renderDetail(idx) {
        const p = products[idx];
        const box = document.getElementById('productDetail');
        if (!p) {
            box.innerHTML = '<div style="color:#d32f2f;font-size:1.2rem;">查無此商品</div>';
            return;
        }
        box.innerHTML = `
            <img src="${p.image}" class="product-detail-img" alt="${p.name}">
            <div class="product-detail-info">
                <div class="product-detail-title">${p.name}</div>
                <div class="product-detail-short">${p.shortDesc}</div>
                <div class="product-detail-long">${p.longDesc}</div>
                <div style="margin:2rem 0 0 0;max-width:350px;">
                    <div><b>價格：</b>${p.price}</div>
                    <div><b>品牌：</b>${p.brand}</div>

    }
